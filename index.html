<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าหลักระบบเลือกตั้งท้องถิ่น</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'TH SarabunPSK', sans-serif;
      background: url('https://raw.githubusercontent.com/FlexIe222/election-assets/refs/heads/main/img7.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.18);
      padding: 48px 32px;
      max-width: 420px;
      text-align: center;
    }
    h1 { color: #1976d2; margin-bottom: 0.5em;}
    .userinfo {
      margin-bottom: 1.5em;
      background: #f3f6fa;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1em;
      color: #333;
    }
    .menu-list { margin: 2em 0 0 0; display: flex; flex-direction: column; gap: 17px;}
    .menu-list button {
      padding: 13px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.15s;
    }
    .menu-list button:hover { background: #1250a2; }
    .logout-btn { background: #e53935; margin-top: 10px;}
    .logout-btn:hover { background: #ad2727; }
  </style>
</head>
<body>
  <div class="container">
    <h1>เมนูหลักระบบเลือกตั้งท้องถิ่น</h1>
    <div class="userinfo" id="userinfo">
      กำลังโหลดข้อมูลผู้ใช้...
    </div>
    <div class="menu-list">
      <button onclick="window.location.href='?page=bill-tracking-by-election-type&type=by-election'">
        1. ติดตามการเรียกเก็บเงินเลือกตั้งถ้องถิ่น (เลือกตั้งซ่อม)
      </button>
      <button onclick="window.location.href='?page=bill-tracking-by-election-type&type=project-election'">
        2. ติดตามการเรียกเก็บเงินเลือกตั้งท้องถิ่น (เลือกตั้งโครงการ)
      </button>
      <button onclick="window.location.href='?page=my-income'">
        4. เรียกดูรายได้ของตัวเอง (อิงจาก username)
      </button>
      <button class="logout-btn" onclick="logout()">
        3. ออกจากระบบ (Log-out)
      </button>
    </div>
  </div>
  <script>
    function showUserInfo() {
      let storage = localStorage.getItem("username") ? localStorage : sessionStorage;
      let name = storage.getItem("name") || "-";
      let username = storage.getItem("username") || "-";
      let role = storage.getItem("role") || "-";
      let team = storage.getItem("team") || "-";
      let authority = storage.getItem("authority") || "-";
      document.getElementById('userinfo').innerHTML = `<b>ชื่อ:</b> ${name} <br><b>ชื่อผู้ใช้:</b> ${username}<br><b>ตำแหน่ง:</b> ${role}<br><b>ทีม:</b> ${team}<br><b>หน่วยงาน:</b> ${authority}`;
    }
    function logout() {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = '?page=login';
    }
    showUserInfo();
  </script>
</body>
</html>
